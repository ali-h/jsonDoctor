<!DOCTYPE html>
<html>
  <head>
    <title>jsonDoctor</title>
    <!--scripts-->
    <script src="JS/libs/jquery-3.5.1.min.js"></script>
    <script src="JS/libs/hive.min.js"></script>
    <script src="JS/libs/highlight.pack.js"></script>
    <script src="JS/libs/codejar.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/broadcast.js"></script>
    <!--css-->
    <link rel="icon" href="ASSETS/icon.png">
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/libs/darcula.css">
  </head>
  <body>
    <div id="app" class="hidden">
      <div id="header">
        <div id="logo_wrapper">
          <span class="logo logo__small">json</span>
          <span class="logo logo__large">doctor</span>
        </div>
        <div id="nav">
          <span class="nav_b nav_selected">boradcast</span>
          <span class="nav_b divider">|</span>
          <span class="nav_b">stream</span>
          <span class="nav_b divider">|</span>
          <span class="nav_b">log</span>
          <span class="nav_b divider">|</span>
          <span class="nav_b">about</span>
        </div>
      </div>
      <div class="body_app" id="p__broadcast">
        <div id="p__broadcast_wrapper">
          <div id="body__forum">
            <span class="code_span">
              <span class="m">hive</span>
              <span class="a">.</span>
              <span class="p">broadcast</span>
              <span class="a">.</span>
              <span class="c">customJson</span>
              <span class="a">(</span>
            </span>
            <span class="code_span">
              <span>&emsp;</span>
              <span class="s">"</span>
              <input class="input_d s" placeholder="Private Key"/>
              <span class="s">"</span>
              <span class="a">,</span>
            </span>
            <span class="code_span">
              <span>&emsp;</span>
              <span class="s">"</span>
              <input class="input_d s" placeholder="Required Auth"/>
              <span class="s">"</span>
              <span class="a">,</span>
            </span>
            <span class="code_span">
              <span>&emsp;</span>
              <span class="s">"</span>
              <input class="input_d s" placeholder="ID"/>
              <span class="s">"</span>
              <span class="a">,</span>
            </span>
            <span class="code_span json_span">
              <span>&emsp;</span>
              <span class="s">"</span>
              <!-- code editor -->
              <div id="editor" class="input_d editor_empty">JSON</div>
              <span class="s">"</span>
              <span class="a">,</span>
            </span>
            <span class="code_span">
              <span>&emsp;</span>
              <span class="f">function</span>
              <span class="a">(</span>
              <span class="p">err</span>
              <span class="a">,&nbsp;</span>
              <span class="p">result</span>
              <span class="a">)</span>
              <span class="a">&nbsp;</span>
              <span class="a">{</span>
            </span>
            <span class="code_span">
              <span>&emsp;&emsp;</span>
              <span class="p">console</span>
              <span class="a">.</span>
              <span class="c">log</span>
              <span class="a">(</span>
              <span class="p">err</span>
              <span class="a">,&nbsp;</span>
              <span class="p">result</span>
              <span class="a">)</span>
            </span>
            <span class="code_span">
              <span class="a">}</span>
              <span class="a">)</span>
            </span>
          </div>
          <div id="body__controls">
            <div id="top__controls">
              <div class="top_c_div nomargin" id="temp_div">
                <div class="select_wrapper">
                  <span>Templates</span>
                  <button class="select_normal template_button tbs">Hive-Engine</button>
                  <button class="select_normal template_button tbs">Blog Operations</button>
                  <button class="select_normal template_button tbs">Scot Claim Token</button>
                  <button class="select_normal template_button tbs crossb">X</button>
                </div>
              </div>
              <div class="top_c_div hidden">
                <div class="select_wrapper hidden" id="sub_t_heading">
                  <span>Operations</span>
                </div>
              </div>
              <div class="top_c_div hidden nomargin">
                <div class="select_wrapper hidden" id="sub_templates"></div>
              </div>
            </div>
            <div id="bottom__controls">
              <div class="top_c_div">
                <div class="select_wrapper">
                  <span>Use Keychain</span>
                  <select class="select_normal">
                    <option>No</option>
                    <option>Yes</option>
                  </select>
                </div>
              </div>
              <div class="top_c_div">
                <div class="select_wrapper">
                  <span>RPC Server</span>
                  <select class="select_normal">
                    <optgroup label="HIVE">
                      <option value="https://anyx.io/">anyx.io</option>
                      <option value="https://api.hive.blog/">api.hive.blog</option>
                      <option value="https://api.deathwing.me/">api.deathwing.me</option>
                    </optgroup>
                    <optgroup label="STEEM">
                      <option value="https://api.steemit.com/">api.steemit.com</option>
                      <option value="https://api.justyy.com/">api.justyy.com</option>
                      <option value="https://api.steemyy.com/">api.steemyy.com</option>
                    </optgroup>
                  </select>
                </div>
              </div>              
              <div class="top_c_div">
                <div class="select_wrapper">
                  <span>Required Auth Type</span>
                  <select class="select_normal">
                      <option value="posting">Posting</option>
                      <option value="active">Active</option>
                  </select>
                </div>
              </div>
              <div class="top_c_div nomargin">
                <div class="select_wrapper">
                  <span>Timer</span>
                  <select class="select_normal">
                    <option>None</option>
                    <option>3 Seconds</option>
                    <option>5 Seconds</option>
                    <option>10 Seconds</option>
                    <option>30 Seconds</option>
                  </select>
                </div>
                <div class="select_wrapper">
                  <button class="button_g">Broadcast</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
